<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main-container">
    <div class="img-section">
      <img src="./images/image-product-desktop.jpg" alt="product img" class="product-img-desktop">
      <img src="./images/image-product-mobile.jpg" alt="product img" class="product-img-mobile">
    </div>
    <div class="about-section">
      <p class="product">Prefume</p>
      <h1 class="product-name"> Gabrielle Essence Eau De Parfum</h1>
      <p class="about-product-text">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price">
          <p class="offer-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button class="add-to-cart-btn"> <img src="./images/icon-cart.svg" alt="cart icon" class="cart-img"> Add to Cart</button>
    </div>
  </main>

 

 






  
  

</body>
</html>
